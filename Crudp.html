<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="Crudp.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div style="height: 130px; width: 130px; margin-bottom: 10px;" class="employee-photo">
                <img src="219983.png" alt="Empleado" />
            </div>
            <div class="employee-name">Juan Pérez</div>
            <div class="employee-role">Administrador</div>
            <div class="sections">
                <a href="#" class="section-btn">Inicio</a>
                <a href="#" class="section-btn">Productos</a>
                <a href="#" class="section-btn">Pedidos</a>
                <a href="#" class="section-btn">Clientes</a>
                <a href="#" class="section-btn">Proveedores</a>
            </div>
        </div>
        
        <div class="content">
            <div class="top-bar">
                <i class="bi bi-gear"></i>
            </div>

            <div class="products-section">
                <div class="header">
                    <span class="title">PRODUCTOS</span>
                    <button class="add-product-btn">AGREGAR PRODUCTO</button>
                </div>
                <hr>

                <div class="search-bar">
                    <input type="text" placeholder="Buscar por producto, proveedor, categoría o editorial">
                    <i class="fas fa-search"></i>
                </div>

                <table class="products-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Producto</th>
                            <th>Descripción</th>
                            <th>Categoría</th>
                            <th>En stock</th>
                            <th>Precio</th>
                            <th>Editorial</th>
                            <th>Proveedor</th>
                            <th>IMG</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>001</td>
                            <td>Producto </td>
                            <td>Descripción del Producto</td>
                            <td>Comic</td>
                            <td>20</td>
                            <td>$150</td>
                            <td>Editorial X</td>
                            <td>Proveedor Y</td>
                            <td><img src="mrvl.jpg" width="50"></td>
                            <td>
                                <i class="fas fa-edit"></i>
                                <i class="fas fa-trash"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
